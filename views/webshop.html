<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Primer demo</title>

    <link href="/public/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="/public/js/jquery-1.11.3.min.js"></script>

		<script src="/public/js/bootstrap.min.js"></script>

  </head>
  <body>

    <script  src="/public/js/bundle.js"></script>

    <div class="container-fluid">
      <div class="well">
          <h2 class="text-center">Primer demo</h2>

      </div>

    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-2">
          <div>
              <img src="/public/img/image.png" width="200" height="150"/>
          </div>
          <h3>Digital Camera </h3>
          <br/><br/>

          <h3> Cart Details </h3>
          
          <br/>

          <table class="table table-striped">
            
            <tr><th>Item</th><th>Price</th></tr>
            <tr><td>Camera</td><td>300.00€</td></tr>
            <tr><td>Shipping</td><td>10.00€</td></tr>
            <tr><td colspan="2"><h4> Total: 310.00 €</h4></td></tr>
        </table>

      </div>

      <div class="col-md-2">

        <h3> Your personal details </h3>

        <form>
          <div class="form-group">
            <label for="FirstName">First name</label>
            <input type="text" readonly class="form-control" id="FirstName" value="Al">
          </div>
          <div class="form-group">
            <label for="LastName">Last name</label>
            <input type="text" readonly class="form-control" id="LastName" placeholder="Last name" value="Dal">
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" readonly class="form-control" id="Email" placeholder="Email" value="alemail@mail.com">
          </div>
          <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" readonly class="form-control" id="Address" placeholder="Address" value="1 rue de Paris">
          </div>
          <div class="form-group">
            <label for="City">City</label>
            <input type="text" readonly class="form-control" id="City" placeholder="City" value="Paris">
          </div>
          <div class="form-group">
            <label for="Country">Country</label>
            <input type="text" readonly class="form-control" id="Country" placeholder="Country" value="FR">
          </div>
          <div class="form-group">
            <label for="PostalCode">Postal</label>
            <input type="text" readonly class="form-control" id="PostalCode" placeholder="PostalCode" value="75001">
          </div>
        </form>
               
      </div>

      <div class="col-md-2"></div>
            
      <div class="col-md-3">

          <h3 id="text" style=" text-align: center;"> Let's convert this: </h3>
              
          <tr><td><div id="checkout-container"></div></td></tr>
               
      </div>
    
    </div>

  </body>
</html>
